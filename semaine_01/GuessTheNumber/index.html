<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Jeu de devinettes sur les chiffres</h1>

    <p>Nous avons sélectionné un nombre aléatoire entre 1 et 100 (1 & 100 inclus) Voyez si vous pouvez le deviner en 10 tours ou
        moins. Nous vous dirons si votre estimation était trop élevée ou trop faible.</p>

    <div class="form">
        <label for="guessField">Saisissez un nombre: </label>
        <!-- Essaie de réglage du pattern -->
        <input type="number" min="1" max="100" required id="guessField" class="guessField" autofocus>
        <input type="submit" value="Valider" class="guessSubmit">
    </div>

    <div class="resultPara">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
